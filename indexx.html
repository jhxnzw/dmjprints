<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="https://iili.io/2CnaOCB.png" width="130px" />
    </header>

    <nav>
      <button class="bt" onclick="filterProducts('todos')">Todos</button>
      <button class="bt" onclick="filterProducts('impressao')">
        Impressão
      </button>
      <button class="bt" onclick="filterProducts('estampa')">Estampa</button>
      <button class="bt" onclick="filterProducts('design')">
        Design Gráfico
      </button>
    </nav>

    <main id="product-list">
      <!-- Produtos serão gerados aqui -->
    </main>

    <aside class="carrinho" id="cart">
      <h2>Carrinho</h2>

      <div id="cart-items"></div>
      <div id="total-price">Total: R$ 0.00</div>
      <button id="whatsapp-button">Enviar para WhatsApp</button>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
