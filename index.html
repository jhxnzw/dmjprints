<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="https://iili.io/2CnaOCB.png" width="120px" />
        <input
          type="text"
          id="barraPesquisa"
          placeholder="Pesquisar produtos..."
          oninput="pesquisarProdutos()"
        />
        <div id="categorias">
          <button class="button" onclick="filtrarCategoria('Impressão')">
            Impressões
          </button>
          <button class="button" onclick="filtrarCategoria('Estampas')">
            Estampas
          </button>
          <button class="button" onclick="filtrarCategoria('Design Gráfico')">
            Design Gráfico
          </button>
          <button class="button" onclick="filtrarCategoria('')">Todos</button>
        </div>
      </header>
      <br />
      <br />
      <div id="produtos">
        <!-- Produtos serão adicionados aqui -->
      </div>
    </div>

    <!-- Sidebar do carrinho -->
    <div class="sidebar" id="sidebar">
      <h2>Carrinho</h2>
      <div id="carrinhoProdutos"></div>
      <p id="total">Total: R$0,00</p>
      <button class="bt" enviarParaWhatsApp()">Enviar para WhatsApp</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
